<p-dialog
  header="書籍情報"
  [draggable]="false"
  [resizable]="false"
  [modal]="true"
  (onHide)="onHide()"
  (onShow)="onShow()"
  [(visible)]="display"
  [contentStyle]="{
    'max-width': '700px'
  }"
>
  <div class="ui-g">
    <div class="ui-g-12">
      <app-bookinfo-box [bookinfo]="bookinfo"></app-bookinfo-box>
    </div>
    <div class="ui-g-6 ui-md-4 ui-lg-4">
      <app-bookprice-box storeName="駿河屋" [bookPrice]="surugayaInfo"></app-bookprice-box>
    </div>
    <div class="ui-g-6 ui-md-4 ui-lg-4">
      <app-bookprice-box storeName="BookOff" [bookPrice]="bookoffInfo"></app-bookprice-box>
    </div>
  </div>
</p-dialog>
